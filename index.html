<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        #console {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            font-family: 'Courier New', monospace;
            min-height: 400px;
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p class="loading">Loading Java environment... This may take 1-2 minutes on first load.</p>
    <div id="console"></div>
    
    <script>
        (async function() {
            try {
                // Initialize CheerpJ
                await cheerpjInit({
                    logCanvasUpdates: false,
                    preloadResources: ["/app/"]
                });
                
                console.log("CheerpJ initialized successfully");
                
                // Run the JAR file
                await cheerpjRunJar("/app/tictac.jar");
                
                console.log("JAR execution started");
                
            } catch (error) {
                console.error("Error running CheerpJ:", error);
                document.querySelector('.loading').innerHTML = 
                    '<span style="color: red;">Error loading game. Check console for details.</span>';
            }
        })();
    </script>
</body>
</html>
