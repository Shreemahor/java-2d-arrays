<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="status">Loading...</div>
    
    <script>
        const status = document.getElementById('status');
        
        (async function() {
            try {
                status.textContent = 'Initializing CheerpJ...';
                await cheerpjInit();
                console.log("CheerpJ initialized");
                
                status.textContent = 'Loading JAR file...';
                
                // Try using the full path
                const jarPath = "/java-2d-arrays/app/tictactoe.jar";
                console.log("Attempting to load:", jarPath);
                
                await cheerpjRunJar(jarPath);
                
                status.textContent = 'Game running!';
                console.log("Game started");
                
            } catch (error) {
                console.error("Full error:", error);
                status.innerHTML = '<span style="color: red;">Error: ' + error.message + 
                    '<br>Check console (F12) for details</span>';
            }
        })();
    </script>
</body>
</html>
