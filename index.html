<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <p>Loading Java environment... Please wait 1-2 minutes...</p>
    
    <script>
        (async function() {
            try {
                await cheerpjInit();
                console.log("CheerpJ ready");
                
                // Use relative path (no leading slash)
                await cheerpjRunJar("app/tictac.jar");
                
            } catch (error) {
                console.error("Error:", error);
                document.querySelector('p').textContent = 'Error loading game. Check console (F12).';
            }
        })();
    </script>
</body>
</html>
