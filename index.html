<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/cj3loader.js"></script>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div id="status">Loading...</div>
    
    <script>
        const status = document.getElementById('status');
        
        (async function() {
            try {
                status.textContent = 'Initializing CheerpJ with debug mode...';
                
                // Enable debug logging
                await cheerpjInit({
                    enableInputMethods: true,
                    enableDebug: true
                });
                
                console.log("CheerpJ initialized with debug");
                status.textContent = 'Loading JAR...';
                
                await cheerpjRunJar("/java-2d-arrays/app/tictactoe.jar");
                
                status.textContent = 'Game running!';
                
            } catch (error) {
                console.error("Error details:", error);
                console.error("Error stack:", error.stack);
                status.innerHTML = '<span style="color: red;">Fatal error - see console</span>';
            }
        })();
    </script>
</body>
</html>
