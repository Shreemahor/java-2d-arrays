<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Matrix Game</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';   
            background-color: #ffffff;
            color: #111827;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
            width: 100%;
        }
        h1 {
            color: #2563eb;
            font-size: 2.5em;
            margin: 0;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f97316;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d95f0f;
        }
        #gameOutput {
            background-color: #ffffff;
            color: #111827;
            font-family: monospace;
            padding: 25px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }
        .matrix-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef2ff;
            color: #2563eb;
            padding: 10px;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            height: 40px;
        }
        .results-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .result-box {
            background-color: #fff7ed;
            color: #f97316;
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid #fef3c7;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 180px;
        }
        .result-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #c2410c;
            font-size: 1.3em;
        }
        .result-box p {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Random Matrix Game</h1>
        <a href="../../index.html" class="back-button">Back to Menu</a>
    </div>

    <div id="gameOutput"></div>

    <script src="random_matrix.js"></script>
</body>
</html>
