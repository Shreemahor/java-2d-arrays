<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror & Sum Matrix</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        #backButton {
            background-color: #f97316;
            color: white;
        }
        #backButton:hover {
            background-color: #d95f10;
        }
        .action-button {
            background-color: #2563eb;
            color: white;
        }
        .action-button:hover {
            background-color: #1e40af;
        }
        #matrixInputContainer table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        #matrixInputContainer td {
            padding: 5px;
        }
        #matrixInputContainer input {
            width: 50px;
            height: 30px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't add to width/height */
        }
        #matrixOutput {
            background-color: #f0f0f0; /* Light gray for contrast */
            color: #333; /* Darker text for readability */
            font-family: monospace;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            width: 80%; /* Adjust width as needed */
            max-width: 600px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>

    <h1>Mirror & Sum Matrix</h1>

    <div class="button-container">
        <a href="../../index.html">
            <button id="backButton">Back to Menu</button>
        </a>
    </div>

    <!-- JavaScript will dynamically insert matrix input and buttons here -->
    <div id="gameContainer"></div>

    <!-- Output will be appended to the body or a dedicated container -->

    <script src="sum_mirror.js"></script>
</body>
</html>
