<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üü£‚úñÔ∏èüü£ Tic Tac Toe üü£‚úñÔ∏èüü£</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #ffffff; /* White background */
            color: #333;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #2563eb; /* Blue accent */
            margin-bottom: 40px;
            font-size: 2.5em;
            text-align: center;
        }

        /* Menu Options Styling */
        #menuOptions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px; /* Limit width for better layout */
        }

        .menu-option {
            background-color: white;
            border: 2px solid #f97316; /* Orange accent */
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none; /* Remove underline for links */
            color: inherit; /* Inherit text color */
        }

        .menu-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.2); /* Blue shadow on hover */
            border-color: #2563eb; /* Blue accent on hover */
        }

        .menu-option img {
            width: 60px; /* Thumbnail size */
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .menu-option h3 {
            margin: 0 0 10px 0;
            color: #2563eb; /* Blue accent */
            font-size: 1.4em;
        }

        .menu-option p {
            margin: 0;
            color: #555;
            font-size: 1.1em;
        }

        /* Game Area Styling */
        #gameArea {
            display: none; /* Hidden by default, shown when game starts */
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(3, 120px); /* Slightly larger cells */
            grid-template-rows: repeat(3, 120px);
            gap: 8px; /* Slightly larger gap */
            margin: 30px 0;
            background-color: #f0f9ff; /* Light blue background for the board area */
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(37, 99, 235, 0.1);
        }

        .cell {
            background: white;
            border: 3px solid #f97316; /* Orange border */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px; /* Larger font for X/O */
            cursor: pointer;
            font-weight: bold;
            color: #2563eb; /* Blue text for X/O */
            transition: background 0.2s ease;
            box-sizing: border-box;
        }

        .cell:hover {
            background: #fff8f2; /* Light orange on hover */
        }

        /* Message and Player Display */
        #message {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 20px 0;
            min-height: 30px;
            color: #f97316; /* Orange accent */
            text-align: center;
        }

        #currentPlayerDisplay {
            font-weight: bold;
            color: #2563eb; /* Blue accent */
        }

        .game-controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        /* Buttons Styling */
        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2563eb; /* Blue accent */
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s ease, transform 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #1d4ed8; /* Darker blue */
            transform: translateY(-2px);
        }

        #restartButton, #backToMenuButton {
            background-color: #f97316; /* Orange accent for specific buttons */
            border-color: #e65c00;
        }

        #restartButton:hover, #backToMenuButton:hover {
            background-color: #d95a10; /* Darker orange */
        }

        .back-button {
            background-color: #f97316;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e65c00;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            #gameBoard {
                grid-template-columns: repeat(3, 100px);
                grid-template-rows: repeat(3, 100px);
                gap: 5px;
            }
            .cell {
                font-size: 48px;
            }
            .menu-option {
                padding: 20px;
            }
            .menu-option img {
                width: 50px;
                height: 50px;
            }
            .menu-option h3 {
                font-size: 1.2em;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>TIC TAC TOE</h1>

    <!-- Menu Options -->
    <div id="menuOptions">
        <a href="#" id="playSelf" class="menu-option">
            <img src="user_icon.png" alt="User Icon"> <!-- Placeholder for thumbnail -->
            <h3>Play Against Yourself</h3>
            <p>Challenge a friend or yourself.</p>
        </a>
        <a href="#" id="playEasyAI" class="menu-option">
            <img src="easy_ai_icon.png" alt="Easy AI Icon"> <!-- Placeholder for thumbnail -->
            <h3>Play Against Easy AI</h3>
            <p>A relaxed game with random moves.</p>
        </a>
        <a href="#" id="playHardAI" class="menu-option">
            <img src="hard_ai_icon.png" alt="Hard AI Icon"> <!-- Placeholder for thumbnail -->
            <h3>Play Against Hard AI</h3>
            <p>Test yourself against it!</p>
        </a>
    </div>

    <!-- Game Area -->
    <div id="gameArea">
        <div>Current Player: <span id="currentPlayerDisplay">O</span></div>
        <div id="gameBoard"></div>
        <div id="message"></div>
        <div class="game-controls">
            <button id="restartButton">Restart Game</button>
            <button id="backToMenuButton">Dashboard</button>
        </div>
    </div>

    <!-- Script at the BOTTOM so DOM loads first -->

    <p></p>
    <a href="../../index.html" class="back-button">Back to Menu</a>

    <script src="tictactoe.js"></script>
</body>
</html>
