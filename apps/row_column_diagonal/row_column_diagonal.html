<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row, Column, and Diagonal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #1f2937;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .back-button {
            background-color: #f97316;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #e65c00;
        }
        /* The gameOutput div will be styled by JS, but we can provide base styles */
        #gameOutput {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            width: 80%;
            box-sizing: border-box;
            text-align: left; /* Ensure text aligns left within the box */
        }
    </style>
</head>
<body>

    <h1>Row, Column, and Diagonal</h1>

    <a href="../../index.html" class="back-button">Back to Menu</a>
    
    <script src="row_column_diagonal.js"></script>
</body>
</html>
